<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kode+Mono:wght@400..700&family=Mulish:ital,wght@0,1000;1,1000&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

<title> ALL </title>
<style>
    /* Remove default margin and padding from the body */
    body {
    margin: 0;
    padding: 0;
    font-family: "Josefin Sans", sans-serif;
  }

  /* Style for the header */
  header {
    border-top: 10px solid black; /* Black border on the top, thicker */
    height: 4px; /* Adjust the height of the line as needed to match the border thickness */
  }


  .HOME {
  position: fixed;
  top: 5px; /* Adjust as needed */
  right: 8px; /* Adjust as needed */
  font-weight: bold;
  padding: 4%;
  text-decoration: none;
  color: black;
}

  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 15px;
  }
  .filter {
    margin-bottom: 20px;
    font-weight: bold;
    margin: 3%;
  }
  .image-container {
    text-align: center;
  }

  .image-container img {
  max-width: 50%;
  height: auto;
  transition: transform 0.5s ease; /* Add transition for smooth animation */
}

.image-container:hover img {
  transform: scale(1.4); /* Scale the image up by 10% on hover */
}
  
  /* Hide subcategories by default */
  .sub-materials,
  .sub-size {
    display: none;
    list-style-type: none;
    padding-left: 0;
  }
  
  /* Show subcategories on hover */
  .materials:hover .sub-materials,
  .size:hover .sub-size {
    display: block;
  }
  
  /* Style for subcategory items */
  .sub-materials li,
  .sub-size li {
    margin-bottom: 5px;
  }
  
  
  /* Custom checkbox styling */
  .checkbox button {
    padding: 5px 10px;
    background-color: transparent;
    border: 0px solid rgba(0, 0, 0, 0);
    border-radius: 0px;
    cursor: pointer;
  }
  
  @media only screen and (max-width: 1000px) {
        .grid-container {
            grid-template-columns: repeat(2, minmax(200px, 1fr)); /* Adjust as needed */
        }
    }

    @media only screen and (max-width: 600px) {
        .grid-container {
            grid-template-columns: repeat(1, minmax(20px, 1fr)); /* Adjust as needed */
        }
        .image-container img {
            max-width: 100%; /* Set the maximum width of the image to 100% */
            transition: transform 0.5s ease;
            transform: scale(1.1); /* Scale the image up by 20% on hover */
            max-width: 40%; /* Set the maximum width of the image to 40% of its container */
            height: auto; /* Ensure the height adjusts proportionally */
        }


      }

    

    

</style>


</style>
</head>
<body>
  <header></header>

  <div class="horizontal-line"></div>

  <div class="right">
    <a href="index.html" class="HOME">HOME</a>
  </div>


<div class="filter">
  <label for="MaterialFilter" class="all-label">MATERIAL</label>
  <div class="materials">
    <select id="MaterialFilter" onchange="displayObjects()">
      <option value="all">All</option>
      <option value="organic">ORGANIC</option>
      <option value="paper">PAPER</option>
      <option value="plastic">PLASTIC</option>
    </select>
    <ul class="sub-materials">
      <!-- Subcategories -->
      <li class="checkbox"><button onclick="updateMaterialFilter('organic')">ORGANIC</button></li>
      <li class="checkbox"><button onclick="updateMaterialFilter('paper')">PAPER</button></li>
      <li class="checkbox"><button onclick="updateMaterialFilter('plastic')">PLASTIC</button></li>
    </ul>
  </div>
</div>

<div class="filter">
  <label for="SizeFilter" class="all-label">SIZE</label>
  <div class="size">
    <select id="SizeFilter" onchange="displayObjects()">
      <option value="all">All</option>
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <ul class="sub-size">
      <!-- Subcategories -->
      <li class="checkbox"><button onclick="updateSizeFilter('small')">Small</button></li>
      <li class="checkbox"><button onclick="updateSizeFilter('medium')">Medium</button></li>
      <li class="checkbox"><button onclick="updateSizeFilter('large')">Large</button></li>
    </ul>
  </div>
</div>

<div class="grid-container" id="objectContainer"></div>

function displayObjects() {
  let selectedMaterial = document.getElementById('MaterialFilter').value;
  let selectedSize = document.getElementById('SizeFilter').value;
  let container = document.getElementById('objectContainer');
  container.innerHTML = '';

  objects.forEach(obj => {
    if ((selectedMaterial === 'all' || obj.MATERIAL === selectedMaterial) &&
        (selectedSize === 'all' || obj.SIZE === selectedSize)) {
        let imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');
        let anchorElement = document.createElement('a'); // Create anchor element
        anchorElement.href = obj.link; // Set href attribute to the link property of the object
        let imgElement = document.createElement('img');
        imgElement.src = obj.image;
        anchorElement.appendChild(imgElement); // Nest img element inside anchor element
        imageContainer.appendChild(anchorElement); // Append anchor element to image container
        container.appendChild(imageContainer);
    }
});
}

function updateMaterialFilter(material) {
  document.getElementById('MaterialFilter').value = material;
  displayObjects();
}

function updateSizeFilter(size) {
  document.getElementById('SizeFilter').value = size;
  displayObjects();
}

// Uncheck other checkboxes when a new one is checked
document.querySelectorAll('.checkbox button').forEach(button => {
  button.addEventListener('click', function() {
    let siblings = this.parentNode.parentNode.querySelectorAll('button');
    siblings.forEach(sibling => {
      if (sibling !== this) {
        sibling.classList.remove('checked');
      }
    });
    this.classList.add('checked');
  });
});

displayObjects();
</script>

</html>
